<!DOCTYPE html>
<html>
    <head>
        <title>TodoDS Create/Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../resources/css/pure-release-0.6.2/pure-min.css" rel="stylesheet"/>
    </head>
    <body>
        <form id="edit-form" class="pure-form pure-form-aligned">
            <fieldset> 
                <legend><h2>Create/Edit Task</h2></legend>
            <div class="pure-control-group">
                    <label for="description">Description:</label>
                    <input id="description" class="pure-input-1-2" type="text" placeholder="Description" required/>
                </div>
                <div class="pure-control-group">
                    <label for="priority">Priority:</label>
                    <input id="priority" class="pure-input-1-2" type="number" placeholder="Priority" min="1" max="10" required/>
                </div>
                <div class="pure-control-group">
                    <label for="dueDate">Due Date:</label>
                    <input id="dueDate" class="pure-input-1-2" type="text" required/>
                </div>
                <div class="pure-control-group">
                    <label for="alert" class="pure-checkbox">
                        <input id="alert" type="checkbox"/>Show alert:
                    </label>
                    <input class="pure-input-1-3" type="number" min="0" max="365"/>
                    <span class="pure-form-message-inline">days before</span>
                </div>
                <div class="pure-control-group">
                    <label for="obs">Obs:</label>
                    <textarea id="obs" class="pure-input-1-2" rows="4" cols="50" placeholder="Obs"></textarea>
                </div>
                <div class="pure-control-group">
                    <label for="completed">
                        <input id="completed" type="checkbox"/>Completed Task
                    </label>
                </div>                
                <div class="pure-controls">
                    <button class="pure-button pure-button-primary" type="submit" formaction="index.html">Save</button>
                    <button class="pure-button" type="reset">Clear</button>
                    <button class="pure-button" type="submit" formaction="index.html">Cancel</button>
                </div>            
            </fieldset>
        </form>
    </body>
</html>
